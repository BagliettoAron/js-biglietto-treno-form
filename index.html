<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia</title>

    <!-- style -->

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <div class="main">

        <!-- input section -->
        <div class="ms_main-section mt-5">
            <div class="container text-center">
                <h2 class="mb-5 pt-5">calcola il prezzo del tuo biglietto</h2>
                <!-- form row -->
                <div class="white-cont-wrap">
                    <!-- form section -->
                    <div class="row justify-content-space-evenly">
                        <div class="col 3 pt-3">
                            <!-- user name form-->
                            <div class="form-item">
                                <label for="user-name">Nome Cognome</label>
                                <input type="text" name="user-name"  class="mt-3 mb-5" id="user-name">
                            </div>
                        </div>
                        <!-- route distance form -->
                        <div class="col 3 pt-3">
                            <div class="form-item">
                                <label for="route-distance">Km da percorrere</label>
                                <input type="text" name="route-distance"  class="mt-3 mb-5" id="route-distance">
                            </div>
                        </div>
                        <!-- ager range form -->
                        <div class="col 3 pt-3">
                            <div class="form-item">
                                <label for="age-range">Fascia d'et√†</label>
                                <select name="age-range" class="mt-3 md-5" id="age-range">
                                    <option value=""></option>
                                    <option id="under18" value="under18">Minorenne</option>
                                    <option value="over18">Maggiorenne</option>
                                    <option id="over65" value="over65">Over65</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- button section -->
                    <div class="row justify-content-center pb-4">
                        <!-- form button -->
                        <div class="col-2">
                            <button type="button" class="btn btn-secondary " id="form-btn">Secondary</button>
                        </div>
                        <!-- clear button -->
                        <div class="col-2">
                            <button type="button" class="btn btn-secondary " id="clear-btn">Secondary</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- output section -->
        <div class="ms_main-section">
            <div class="ms_output-section d-none">
                <div class="container ">
                    <h2 class="pt-5 text-center">il tuo biglietto</h2>
                    <!-- passengers info row -->
                    <div class="white-cont-wrap py-4">
                        <div class="container ms_output-section">
                            <h3 class="text-uppercase">dettaglio passeggeri</h3>
                            <div class="row my-2">
                                <!-- passenger name -->
                                <div class="col-4 p-4">
                                    <div class="text-uppercase"> Nome del passeggero</div>
                                    <div class="ms_passenger-name"></div>
                                </div>
                                <!-- discount -->
                                <div class="col-2 p-4">
                                   <div class="">Offerta</div> 
                                    <div class="ms_discount">
                                        
                                    </div>
                                </div>
                                <!-- wagon -->
                                <div class="col-2 p-4">
                                    <div class="wagon">
                                        Carrozza
                                    </div>
                                </div>
                                <!-- cp code -->
                                <div class="col-2 p-4">
                                    <div class="cp-code">
                                        Codice CP
                                    </div>
                                </div>
                                <!-- ticket price -->
                                <div class="col-2 p-4">
                                    <div class="ms_tiscket-price">
                                        Costo biglietto
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>


        <div class="ms_output-section">

        </div>

    </div>
    
<script src="js/script.js" type="text/javascript"></script>
    
</body>
</html>
